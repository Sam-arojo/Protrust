[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Scheduled Functions Configuration
# Runs code generator every minute (minimum interval supported by Netlify)
# Cron syntax: minute hour day month day-of-week
[functions."scheduled-code-generator"]
  schedule = "* * * * *"  # Every minute

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
